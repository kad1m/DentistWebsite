<nav class="dento-pagination mb-100">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
            <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}"><i
                    class="fa fa-angle-left"></i></a>
        {% endif %}
        <li class="page-item active">Page {{ page_obj.number }}
            of {{ page_obj.paginator.num_pages }}.
        </li>
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}"><i
                    class="fa fa-angle-right"></i></a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Last</a></li>
        {% endif %}
        </li>
    </ul>
</nav>
